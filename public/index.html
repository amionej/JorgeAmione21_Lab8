<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "urf-8">
        <meta name = "viewport" content = "width=device-width">
        <title>Blog Posts</title>

        <link href="./css/index.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <main class ="main">
            <div>
                <h1> Blog Posts: </h1>
                <ul id = "blog-posts">
        
                </ul>
            </div>
            <form>
                <h3>New Post</h3>
                <label>Title: </label>
                <input type="text" id="NewTitle"></input>
                <label>Content: </label>
                <input type="text" id="NewContent"></input>
                <label>Author: </label>
                <input type="text" id="NewAuthor"></input>
                <button type ="submit" id = "newButton">Submit</button>
            </form>
            <form>
                <h3>Delete a post</h3>
                <label>ID: </label>
                <input type="text" id="deleteInput"></input>
                <button type ="submit" id = "deleteButton">Submit</button>
            </form>
            <form>
                <h3>Update a post</h3>
                <label>ID: </label>
                <input type="text" id="idToUpdate"></input>
                <label>Title: </label>
                <input type="text" id="UpdateTitle"></input>
                <label>Content: </label>
                <input type="text" id="UpdateContent"></input>
                <label>Author: </label>
                <input type="text" id="UpdateAuthor"></input>
                <label>Published date: </label>
                <input type="text" id="publishedDateInput"></input>
                <button type ="submit" id = "updateButton">Submit</button>
            </form>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "./js/index.js" type = "text/javascript"></script>

    </body>
</html>
